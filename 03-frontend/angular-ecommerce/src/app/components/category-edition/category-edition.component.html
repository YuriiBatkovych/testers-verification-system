<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="conteiner-fluid">

            <form [formGroup]="categoryFormGroup" (ngSubmit)="onSubmit()">
                <div formGroupName="category" class="form-area">
                    <h3>Category</h3>

                    <div *ngIf="!addMode" class="row">
                        <div class="col-md-2"><label>Current Category Name</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <select formControlName="currentName">
                                    <option *ngFor="let category of productCategories" [ngValue]="category">
                                        {{ category.categoryName }}
                                    </option>

                                    <div *ngIf="currentName?.invalid && (currentName?.dirty || currentName?.touched)" class="alert alert-danger mt-1">
                                        <div *ngIf="currentName?.hasError('required')">
                                            Current category name is required
                                        </div>
                                    </div>

                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"><label>New Category Name</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="newCategoryName" type="text">

                                <div *ngIf="newCategoryName?.invalid && (newCategoryName?.dirty || newCategoryName?.touched)" class="alert alert-danger mt-1">
                                    <div *ngIf="newCategoryName?.hasError('required') || newCategoryName?.hasError('notOnlyWhitespace')">
                                        Name is required
                                    </div>

                                    <div *ngIf="newCategoryName?.hasError('minlength')">
                                        Name must be at least 2 characters long
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-info">{{getSubmitButtonText()}}</button>
                </div>

            </form>
        </div>
    </div>
</div>
